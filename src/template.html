<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4a8b36647d.js" crossorigin="anonymous"></script>
    <title>Sound Buzz</title>
</head>

<body>
    <div class="d-flex">
        <header class="p-32">
            <a href="javasript:void(0)" class="block">
                <img class="mx-auto" src="./assets/images/logo-soundbuzz.png" alt="sound-buzz-logo">
            </a>
            <div class="search-bar relative mt-24 mb-12 text-light-gray">
                <i class="fa-solid fa-magnifying-glass search-bar-icon"></i>
                <input class="search-bar-input pl-32 pr-12 py-8 bg-white" type="text" placeholder="Explorer">
            </div>

            <aside class="sidebar pb-24" id="sidebar">
                <div class="user-profile text-center mt-12" id="user-profile">
                    <img class="user-profile-picture mx-auto" id="user-profile-picture" src="https://images.unsplash.com/photo-1687360440984-3a0d7cfde903?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
                    alt="user-profile-picture">
                    <span class="user-profile-name block fs-20 fw-500" id="user-profile-name">Daniel Haribo</span>
                    <button class="block fs-14 user-profile-update-btn text-primary-color mx-auto" id="profile-update-btn">Update Profile <i class="fa-solid fa-plus fs-12 pointer-event-none"></i></button>
                </div>
                <div class="profile-modal hidden" id="profile-modal">
                    <div class="upload-profile p-36" id="upload-profile">
                        <div class="upload-profile-pic-wrap" id="upload-profile-pic-wrap">
                            <img class="upload-profile-pic mr-16" id="upload-profile-pic" src="https://images.unsplash.com/photo-1687360440984-3a0d7cfde903?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
                            alt="user-profile-picture">
                            <label for="upload-profile-pic-input" class="upload-profile-pic-btn">Upload</label>
                            <input type="file" id="upload-profile-pic-input" class="upload-profile-pic-input hidden">
                        </div>
                        <div class="upload-profile-name-info">
                            <label for="upload-profile-name" class="upload-profile-name-label fw-700">User Name</label>
                            <input type="text" id="upload-profile-name" class="upload-profile-name-input ml-16">
                        </div>
                        <div class="upload-profile-btn-wrap">
                            <button class="upload-profile-btn mr-16" id="save-profile-btn">Save</button>
                            <button class="upload-profile-btn mr-16" id="cancel-profile-btn">Cancel</button>
                        </div>
                    </div>
                </div>
                <ul class="user-profile-stats mt-24 d-flex text-center">
                    <li class="profile-stats-item">
                        <span class="lh-1.2 block profile-stats-count">535</span>
                        <button class="profile-stats-label text-primary-color fs-14">views</button>
                    </li>
                    <li class="profile-stats-item">

                        <span class="lh-1.2 block profile-stats-count">335</span>
                        <button class="profile-stats-label text-primary-color fs-14">likes</button>
                    </li>
                    <li class="profile-stats-item">
                        <span class="lh-1.2 block profile-stats-count">200</span>
                        <button class="profile-stats-label text-primary-color fs-14">shares</button>
                    </li>
                </ul>

                <div class="mt-24">
                    <h3 class="soundbuzz-title text-primary-color fw-600 fs-18">Soundbuzz music</h3>
                    <ul class="text-light-gray">
                        <li class="mt-12 soundbuzz-item" id="library-list">
                            <button class="pointer-event-none"><i class="fa-solid fa-music mr-8 fs-14 pointer-event-none"></i>Library</button>
                        </li>
                        <li class="mt-12 soundbuzz-item" id="playlist-list">
                            <button class="pointer-event-none"><i class="fa-regular fa-bookmark mr-8 fs-14 pointer-event-none"></i>Playlists</button>
                        </li>
                        <li class="mt-12 soundbuzz-item" id="artist-list">
                            <button class="pointer-event-none"><i class="fa-regular fa-user mr-8 fs-14 pointer-event-none"></i>Artist</button>
                        </li>
                    </ul>
                </div>

                <div class="mt-24">
                    <h3 class="soundbuzz-title text-primary-color fw-600 fs-18">Soundbuzz studio</h3>
                    <ul class="text-light-gray">
                        <li class="mt-12 soundbuzz-item" id="favorites-list">
                            <button class="pointer-event-none"><i class="fa-regular fa-heart mr-8 fs-14 pointer-event-none"></i>Favorites</button>
                        </li>
                        <li class="mt-12 soundbuzz-item" id="album-list">
                            <button class="pointer-event-none"><i class="fa-solid fa-compact-disc mr-8 fs-14 pointer-event-none"></i>Album</button>
                        </li>
                    </ul>
                </div>
            </aside>
        </header>

        <main >
            <div class="main-container" id="main-container">
                <div class="homepage-container" id="homepage-container">
                    <div class="artist-card pl-24" id="artist-card-list">
                        <h3 class="fs-50 fw-700 text-white pt-24 pl-24" id="artist-card-heading">Hello Daniel Haribo!</h3>
                        <p class="fs-25 fw-500  text-white pt-12 pl-24">Talent of the moment</p>
                        <ul class="artist-card-list pb-10 mt-24" id="artist-card-list"></ul>
                    </div>
    
                    <div class="playlist-card pl-24">
                        <h3 class="fs-25 fw-700" id="playlist-card-heading">Playlists for Daniel</h3>
                        <ul class="playlist-card-list"></ul>
                    </div>
    
                    <div class="recent-playlist mt-24 ml-24">
                        <h3 class="fs-25 fw-700">Recent Playlist</h3>
                        <ul class="recent-playlist-list mt-24" id="recent-playlist-list"></ul>
                    </div>
    
                    <div class="artist ml-24 mt-24">
                        <h3 class="fs-25 fw-700">Artistes</h3>
                        <ul class="artist-list pb-24">
                        </ul>
                    </div>
                </div>
                <div class="favorite-container hidden" id="favorite-container">
                    <h3 class="favorite-title">Favorites</h3>
                    <ul class="favorite-list" id="favorite-list"></ul>
                </div>
            </div>

            <div class="music-player" id="music-player">
                <audio id="audio-player"></audio>
                <div class="music-player-progress" id="music-player-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                  </div>
                  <div class="music-player-artist">
                    <img class="music-player-artist-img" alt="artist">
                    <div class="music-player-details">
                      <h3 class="music-player-song-title"></h3>
                      <span class="music-player-artist-name"></span>
                      <p class="music-player-time">
                        <span id="music-player-current-time" class="music-player-current-time">0:00</span> / <span id="music-player-duration" class="music-player-duration">0:00</span>
                      </p>
                    </div>
                  </div>
                  <ul class="music-player-controls">
                    <li><i class="fa-solid fa-backward-step" id="previous-button"></i></li>
                    <li><i class="fa-solid fa-play music-player-play-button play-button" id="play-button"></i></li>
                    <li><i class="fa-solid fa-forward-step" id="next-button"></i></li>
                  </ul>
                  <ul class="music-player-sound-control">
                  <li><i class="fa-solid fa-volume-xmark"></i></li>
                  <li><input type="range" class="music-player-control-range" id="volume-range" min="0" max="100" value="100"></li>
                  <li><i class="fa-solid fa-volume-high"></i></li>
                  </ul>
                  <i class="fa-solid fa-ellipsis-vertical music-player-setting"></i>
            </div>
        </main>
    </div>
</body>

</html>
